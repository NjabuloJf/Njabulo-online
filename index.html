<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arnab Das â€“ Portfolio</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {margin:0;font-family:Arial,Helvetica,sans-serif;background:#0a0a0a;color:#fff}
        #preloader {
            position:fixed;top:0;left:0;width:100%;height:100%;
            background:#0a0a0a;display:flex;flex-direction:column;
            justify-content:center;align-items:center;z-index:9999;
        }
        .loader-text {margin:20px 0;font-size:1.2em;letter-spacing:2px}
        .progress-bar {width:50%;height:4px;background:#333;border-radius:2px}
        .progress {height:100%;width:0;background:#00ff88;transition:width .1s}
        #projects {padding:2rem}
        .section-title {text-align:center;font-size:2rem;margin-bottom:1rem}
        .projects-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:1.5rem}
        .project-card {background:#1a1a1a;border-radius:8px;overflow:hidden}
        .project-img {padding:1rem;text-align:center;font-size:2rem;background:#222}
        .project-content {padding:1rem}
        .project-links a {margin-right:1rem;color:#00ff88}
    </style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
    <h3><i class="fas fa-network-wired"></i> Network Security</h3>
    <div class="loader-text">INITIALIZING SYSTEM...</div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
</div>

<!-- Projects Section -->
<section id="projects">
    <h3 class="section-title">Projects</h3>
    <div class="projects-grid">
        <div class="project-card">
            <div class="project-img"><i class="fas fa-lock"></i></div>
            <div class="project-content">
                <h3>Vulnerability Scanner</h3>
                <p>A custom vulnerability scanner built with Python that identifies security weaknesses in web applications and networks.</p>
                <div class="project-links">
                    <a href="#">View Demo</a>
                    <a href="">Source Code</a>
                </div>
            </div>
        </div>
        <!-- Add more project cards here as needed -->
    </div>
</section>

<script>
    // Simple loader animation
    document.addEventListener('DOMContentLoaded', () => {
        const bar = document.getElementById('progress');
        let w = 0;
        const timer = setInterval(() => {
            w += 2;
            bar.style.width = w + '%';
            if (w >= 100) {
                clearInterval(timer);
                document.getElementById('preloader').style.display = 'none';
            }
        }, 60);
    });
</script>
</body>
</html>
